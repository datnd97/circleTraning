    <script>
        // diện tích hình tròn:

        let Circle = function (radius) {
            this.radius = radius;

            this.getRadius = function () {
                return this.radius;
            }
            this.Area = function () {
                return Math.PI * this.radius * this.radius;
            }
        }

        let circle =  new Circle(2);

        let radius =  circle.getRadius();
        let area   =  circle.Area();


        alert('Ban kinh la: ' + radius + " Dien tich la: " + area);

    </script>
